
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>博览会</title>

    <script type='text/javascript' src="jslib/jquery-1.11.1.min.js"></script>
    <script type='text/javascript' src='dwr/engine.js'></script>
    <script type="text/javascript" src="jslib/json2.js"></script>

	<script type='text/javascript' src='dwr/interface/Zlzx.js'></script>
</head>
<style>
#content{
	font-size: 13px;
	line-height: 1.8;
  margin-top:30px;
  margin-left:15px;
  margin-right:15px;
}
#title{
  text-align:center;
}

img{
max-width:100%;height:auto;
}

</style>
<script>

$(document).ready(function(){
  var url = location.href;
  var topicId = decodeURI(url.substring(url.indexOf("topicId=")+ 8));
	var func = function(data){
		var pt = JSON.parse(data);
		$("#title").html(pt.title);
		$("#content").html(pt.content);
	};
	Zlzx.getZlzxById(topicId,func);
});
</script>


<body>
	<div id="title"></div>
	<div id="content"></div>
</body>
</html>
