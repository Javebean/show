<script type="text/javascript">
function checklogin()
{

	var func = function(data){
		data = JSON.parse(data);
		var result = data.result;
		if(result)
		{
			var usrname = data.username;
			var loginType = data.type;
			jAlert("登陆成功","信息");
			//location.reload();
			//	location.href ="#toptag";
			//		alert(usrname+"登陆成功");
			//	$(".yonghu").removeClass("hide");
			$(".yonghu").text("欢迎," + usrname);
			$(".logout").removeClass("hide");
			setCookie("user",usrname);
			setCookie("type", loginType);
			document.getElementById('loginAudience001').value ="";
			document.getElementById('loginAudience002').value = "";
		}
		else
		{
			jAlert("用户名或密码不对","信息");
		}

	}
	var usrnameValue = document.getElementById('loginAudience001').value;
	var paswordValue = document.getElementById('loginAudience002').value;
	Audience.login(usrnameValue,paswordValue,func);
	return true;
}

function setCookie(name,value)
{
	var exp = new Date();
	exp.setTime(exp.getTime() + 60*60*1000);
	document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
}
</script>
