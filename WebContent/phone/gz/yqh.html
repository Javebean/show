      <p>邀请函是海外采购商与会申请来华签证的重要凭证。</p><br />
      <p>邀请海外采购商与会，请帖分电子邀请函和纸质邀请函两种。 海外采购商凭邀请函可：</p>
      <p>申请来华签证</p>
      <p>办理报到登记手续，免费进场</p>
      <p>为方便及时、顺利申办赴中国的入境签证，采购商申领xx会邀请函时，需提供申请人姓名和公司名址等重要信息。</p>
