			<p style="text-indent: 2em;">时间：9月22日下午14:00-16:30</p>
			<p style="text-indent: 2em;">主题：强化国际港航合作发展</p>
			<p style="text-indent: 2em;">
				内容：围绕共建欧亚路海联运枢纽，服务丝绸之路经济带和21世纪海上丝绸之路主题，邀请世界知名港口、连云港的友好港、参展港口及航运企业参会，宣传我市作为“一带一路”经济走廊首个节点城市的港行物流区位优势，全面深化国内外港行企业的互信合作和交流</p>
			<p style="text-indent: 2em;">规模：200人</p>
