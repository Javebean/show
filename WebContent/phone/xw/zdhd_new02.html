			<p style="text-indent: 2em;">时间：9月20日-9月30日</p>
			<p style="text-indent: 2em;">主题：创新、合作、共赢</p>
			<p style="text-indent: 2em;">
				内容：拟邀请“一带一路”沿线区域城市科协、高校、科研院所等机构在连云港共同举办博士论坛，内容初定为“科技创新与港产城融合发展”。同时围绕港口发展、创新型城市建设、产业转型与升级等分设10个分论坛</p>
			<p style="text-indent: 2em;">规模：主论坛400人，分论坛800-1000人</p>
