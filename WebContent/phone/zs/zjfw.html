				<p style="text-indent:2em;color:#2E2E2E;font-family:Arial, 宋体;font-size:14px;background-color:#FFFFFF;">
					<strong>办证人员和办证资料要求</strong>
				</p>
				<p style="text-indent:2em;color:#2E2E2E;font-family:Arial, 宋体;font-size:14px;background-color:#FFFFFF;">
					（一）办理与参展有关的证件，须由个人办理申请。
				</p>
				<p style="text-indent:2em;color:#2E2E2E;font-family:Arial, 宋体;font-size:14px;background-color:#FFFFFF;">
					（二）身份证复印件必须能清楚地辨认出人像和字迹，连博会不接受第一代身份证的办证申请。
				</p>
				<p style="text-indent:2em;color:#2E2E2E;font-family:Arial, 宋体;font-size:14px;background-color:#FFFFFF;">
					（三）提供现场办证或通过扫描录入办证资料的相片，五官必须清晰，头部应占相片的2/3。其中，相片上端距头顶2-3毫米，下端距下颌5-8毫米。
				</p>
				<p style="text-indent:2em;color:#2E2E2E;font-family:Arial, 宋体;font-size:14px;background-color:#FFFFFF;">
					（四）参展企业需交齐参展费后才能领取参展商证。
				</p>
				<p style="text-indent:2em;color:#2E2E2E;font-family:Arial, 宋体;font-size:14px;background-color:#FFFFFF;">
					&nbsp;
				</p>
