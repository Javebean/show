    <div class="content_dt" style="padding:54px 0px 24px;margin:0px auto;font-size:18px;font-weight:bold;text-align:center;color:#D92026;font-family:Arial, 宋体;background-color:#FFFFFF;">
      第二届连博会开幕式暨“一带一路战略及交汇点”高层论坛—扬子江国际论坛2015峰会（主题论坛）
    </div>
    <p style="color:#2E2E2E;font-family:Arial, 宋体;text-align:center;background-color:#FFFFFF;">
      <span><br />
      </span>
    </p>
    <div id="divContent" class="content_c" style="margin:0px auto 130px;font-size:16px;color:#2E2E2E;font-family:Arial, 宋体;background-color:#FFFFFF;">
      <p style="text-indent:2em;">时间：9月22日上午9:00-11:20</p>
        <p style="text-indent:2em;">内容：与江苏省对外友好交流促进会合作，围绕“`一带一路´战略及交汇点”主题，邀请国内外相关政府高级官员、著名专家、商界领袖、江苏省及上海市企业家代表，上合组织成员国秘书处负责人、“一带一路”沿线有关国家和地区官员及驻华使领馆代表参加，围绕我国东部沿海地区如何主动参与并积极融入“一带一路”国家战略，并借助该战略构建经济新优势，国内企业如何通过“一带一路”更好地走出去，以及“一带一路”沿线国家、区域如何与国内企业加强对接等议题进行探讨与接洽。</p>
