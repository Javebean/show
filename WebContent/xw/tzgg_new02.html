    </div>
    <p style="color:#2E2E2E;font-family:Arial, 宋体;text-align:center;background-color:#FFFFFF;">

      </span>

    <div id="divContent" class="content_c" style="margin:0px auto 130px;font-size:16px;color:#2E2E2E;font-family:Arial, 宋体;background-color:#FFFFFF;">
      <p style="text-indent:2em;">时间：9月22日上午9:00-11:20</p>
        <p style="text-indent:2em;">内容：与国内外行业权威组织合作，举办第二届“一带一路”（连云港）经贸合作推介会暨首届中俄物流投资合作交流会，围绕凸显连云港“一带一路”交汇核心区优势和良好投资环境，围绕丝路国际大通道建设和国际港口基础设施建设，重点邀请俄罗斯以及中亚、日韩等国物流企业和投资集团代表参加，组织发布一批具有特色且含金量高的重大投资与合作项目。同时，就“一带一路”国际物流、投资热点问题以及中俄物流发展与合作问题作深入交流，推动国内沿线工商物流业界、中亚五国商会共同参与“一带一路”建设。</p>
