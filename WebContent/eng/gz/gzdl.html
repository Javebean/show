function checklogin()

			document.getElementById('loginAudience002').value = "";
		}
		else
		{
			jAlert("用户名或密码不对","信息");
		}

	}
	var usrnameValue = document.getElementById('logintexten001').value;
	var paswordValue = document.getElementById('logintexten002').value;
	Audience.login(usrnameValue,paswordValue,func);
	return true;
}
function setCookie(name,value)
{
	var exp = new Date();
	exp.setTime(exp.getTime() + 60*60*1000);
	document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
}
</script>
