<script>
$(document).ready(function(){
	var detail = getUrlParam("detail");
	var topicId = getUrlParam("eid");

	if(detail == "Zlzx"){
		$(".a_zlzx").addClass("menu_active");
		var url = 'zlzxDetail.jsp?topicId='+topicId+'';
		$(".detail_html").empty();
		$(".detail_html").load(url);
	}else{
		$(".sub_index").text("notice");

		var url = 'zytzDetail.jsp?topicId='+topicId+'';
		$(".detail_html").empty();
		$(".detail_html").load(url);
	}

	$(".header").load("pub_header.html");
	$(".footer").load("pub_footer.html");
	$(".menu_Left").click(loadContent);

	function loadContent(){
		$(".menu_Left").removeClass("menu_active");
		$(this).addClass("menu_active");
		var url = $(this).attr("eurl");
		$(".nymain_right").load(url);
	}

	function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }
});
</script>
