<script type="text/javascript">
function checklogin()
{

	var func = function(data){
		data = JSON.parse(data);
		var result = data.result;
	//	alert(usrname+"登陆...");
		if(result)
		{
			var usrname = data.username;
			jAlert("登陆成功","信息");
			//location.reload();
		//	location.href ="#toptag";
		//		alert(usrname+"登陆成功");

			$(".yonghu").text("欢迎您，" + usrname);
			document.getElementById('logintextfield001').value = "";
			document.getElementById('logintextfield002').value = "";
		}
		else
		{
			jAlert("用户名或密码不对","信息");
		}

	}
	var usrnameValue = document.getElementById('logintextfield001').value;
	//	alert(usrnameValue);
	var paswordValue = document.getElementById('logintextfield002').value;
	Exhibitor.login(usrnameValue,paswordValue,func);
	return true;
}
</script>
