function checklogin()
{

			var exid = data.exid;

			//location.reload();

			$(".logout").removeClass("hide");

			setCookie("type", loginType);
			setCookie("exid",exid);
			document.getElementById('logintextfield001').value = "";
			document.getElementById('logintextfield002').value = "";
			$(".zwsq").addClass("hide");
			$(".zs_login").addClass("hide");
			$(".login").addClass("hide");
			$(".zwsqnr").addClass("hide");
			$(".resultMsg").show();
		}
		else
		{
			jAlert("用户名或密码不对","信息");
		}

	}
	var usrnameValue = document.getElementById('logintextfield001').value;
	//	alert(usrnameValue);
	var paswordValue = document.getElementById('logintextfield002').value;
	Exhibitor.login(usrnameValue,paswordValue,func);
	return true;
}

function setCookie(name,value)
{
	var exp = new Date();
	exp.setTime(exp.getTime() + 60*60*1000);
	document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
}
</script>
