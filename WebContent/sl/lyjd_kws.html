<div class="jdwz">
  <div class="jdbt">景点简介</div>
  <div class="jdnr1">
    <p>孔望山——位于江苏连云港市海州古城城东。国家4A级景区孔望山正因为孔子登山望海，而成为中国文化史册上的千年奇山。锦屏山东北麓，东西长800米，南北宽300米，海拔高度123米，传说孔子曾登此山而望东海，故名孔望山。唐时此山称龙兴山，南宋防金，又称巡望山。以丰富的人文景观而著称，是国家级风景名胜区、全国重点文物保护单位。</p>
