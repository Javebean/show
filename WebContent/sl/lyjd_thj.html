<div class="jdwz">
  <div class="jdbt">景点简介</div>
  <div class="jdnr1">
    <p>桃花间是连云港市旅游的重要组成部分。自然风光优美，远古文化深厚，宗教文化源远流长，景区内的将军崖岩画是国家重点文物保护单位，是七千年前东夷民族的朝圣中心。2003年被国家旅游局评为"AAA"级风景区。
      桃花涧山水俊秀、风景优美，素有"苏北九寨沟之称"，三十六景遍布其间，云雾缭绕，流泉飞瀑、石壁陡峭、步移景换，沿涧茂林修竹吐翠，满山草绿花香，宛如一幅画中仙境。
    </p>
