<div class="jdwz">
  <div class="jdbt">景点简介</div>
  <div class="jdnr1">
    <p>苏马湾景区于1999年7月正式对外开放。在此之前，由于地理位置的优越性，这里一直都是连云港地区的重要海防基地。这里环境幽雅、气候怡人，山上松柏滴翠，鸟语花香，而山下沙滩似金、海水如缎，她深藏在两座山峰的臂弯之中，海水高潮线与低潮线之间的最大宽度为260米，国际标准的海水游泳水温期为46天。</p>
    <p>苏马湾的得名来自于明末的苏子恒大将军。苏将军生性耿直，德才兼备，因清兵入关，不愿卖主求荣，带着部属流离至此，在这里耕田牧马，劫富济贫，赢得了百姓的尊敬，后人为纪念他便把这里取名为苏马湾。</p>
  </div>
