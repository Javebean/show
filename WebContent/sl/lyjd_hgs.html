    <div class="jdbt">景点简介</div>
    <div class="jdnr1">
      <p>花果山位于连云港市南云台山中麓。唐宋时称苍梧山，亦称青峰顶，为云台山脉的主峰，是江苏省诸山的最高峰。 李白："明日不归沉碧海，白云愁色满苍梧。"与苏轼："郁郁苍梧海上山，蓬莱方丈有无间"，写的都是云台山。被誉为："海内四大名灵"之一。</p>
    </div>
