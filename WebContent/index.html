		function showZytzList(){
			var func = function(data){
				data = JSON.parse(data);
				rowCount = data.size;
				data = data.data;

				var html = "";
				for(var i=0;i<data.length;i++){
					var topic = data[i];

					var timeStr = topic.publishTime;

					var timePar = timeStr.split(' ');
					var timeDate = timePar[0].split('-');
					var mTime = parseInt(timeDate[1])+ 1;

					topic.publishTime =timeDate[0]+'/'+ mTime+ '/'+timeDate[2];

					html +=
					'<li><span class="gg_date">'+topic.publishTime+'</span><a href="in_news_detail.html?detail=Zytz&eid='+topic.id+'">'+topic.title+'</a></li>';
				}
				$('.tzggnb ul').html(html);
			}
			Zytz.getShortZytzForPage(0,3,func);
		}

		function showZlzxList(){
			var func = function(data){
				data = JSON.parse(data);
				rowCount = data.size;
				data = data.data;

				var html = "";
				var topic = data[0];
				html += '<a class="wzbt" href="in_news_detail.html?detail=Zlzx&eid='+topic.id+'">' + topic.title + '</a>';
				html += 	'<a class="wznr" href="in_news_detail.html?detail=Zlzx&eid='+topic.id+'">' + topic.abs + '[详细]</a>';
				if(data.length > 1)
				{
					html += '<ul>';
						for(var i=1;i<data.length;i++){
							var topic = data[i];

							var timeStr = topic.publishTime;

							 var timePar = timeStr.split(' ');
							 var timeDate = timePar[0].split('-');
							 var mTime = parseInt(timeDate[1])+ 1;

							topic.publishTime =timeDate[0]+'/'+ mTime+ '/'+timeDate[2];

							html +=
							'<li><a class="left" href="in_news_detail.html?detail=Zlzx&eid='+topic.id+'">'+ topic.title + '</a><span class="right">' + topic.publishTime +'</span></li>';

						}
						html += '</ul>';
					}
					$('.dtwz').html(html);
				}
				Zlzx.getShortZlzxForPage(0,5,func);
			}
			Date.prototype.diff = function(date){

				return  parseInt((Math.abs(date.getTime() - this.getTime())/(24 * 60 * 60 * 1000)));
			}
			// 构造两个日期
			var now = new Date();
			var date = new Date('2015/09/23 00:00:01');
			var todaystr = now.getFullYear() + '年' + (now.getMonth() + 1) + '月' +  now.getDate() + '日'  ;

			var diff = now.diff(date);
			var daynum =0;
			if (diff >0)
				daynum = diff;
			show_today(todaystr);
			show_num(daynum);
		});


		function show_num(n){
			var it = $(".t_num i");
			var len = String(n).length;
			for(var i=0;i<len;i++){
				if(it.length<=i){
					$(".t_num").append("<i></i>");
				}
				var num=String(n).charAt(i);
				var y = -parseInt(num)*52.8; //y轴位置
				var obj = $(".t_num i").eq(i);
				obj.animate({ //滚动动画
					backgroundPosition :'-10px '+String(y)+'px'
				}, 1400,'swing',function(){}
				);
			}
		}

		function show_today(n){
			$(".date").text(n);
	}
